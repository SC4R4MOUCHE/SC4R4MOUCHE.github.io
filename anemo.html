<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 25%;
      padding: 5px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    h1 {
  font-size: 40px;
}

    </style>
<body>
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;font-size: 55px;">ANEMO CHARACTERS</h1>
    <div class="row">
        <div class="column">
          <img src="0.jpg"  style="width:100%">
        </div>
        <div class="column">
          <img src="1.jpg"  style="width:100%">
        </div>
        <div class="column">
          <img src="2.jpg"  style="width:100%">
        </div>
        <div class="column">
            <img src="3.jpg"  style="width:100%">
          </div>
      </div>
      <div class="row">
        <div class="column">
          <img src="4.jpg"  style="width:100%">
        </div>
        <div class="column">
          <img src="5.jpg"  style="width:100%">
        </div>
        <div class="column">
          <img src="6.jpg"  style="width:100%">
        </div>
        <div class="column">
            <img src="7.jpg"  style="width:100%">
          </div>
      </div>
      <div class="row">
        <div class="column">
          <img src="8.png"  style="width:100%">
        </div>
        <div class="column">
          <img src="9aaaaaaaa.gif"  style="width:100%">
        </div>
      </div>
</body>
</html>
